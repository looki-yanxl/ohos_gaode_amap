name: ohos_gaode_amap
description: 小镖人高德地图插件，再封装插件，包含定位、地图查询等功能
version: 6.0.0
homepage: "https://gitee.com/mywentop"

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_plugin_android_lifecycle: ^2.0.19  # 使用最新稳定版
  meta: ^1.3.0
  plugin_platform_interface: ^2.0.0
  stream_transform: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.yilin.xbr.xbr_gaode_amap
        pluginClass: AMapFlutterMapPlugin
      ios:
        pluginClass: XbrGaodeAmapPlugin
      ohos:
        pluginClass: FlutterLocPlugin
